<!DOCTYPE html>
<html>
  <head>
    <title>Score Board</title>
    <link rel="stylesheet" href="score-board.css">
  </head>
  <body>

    <marquee class="marquee" id="marquee" style="position:absolute; top:20%; left:50%; transform:translateX(-50%); width:70%;"> Current Rounds Score: 0 : 0</marquee>



    <div class="left">
      Player A
      <div class="score-size" id="left-score">0</div>
      <span id="left-serve" style="position:absolute; top:36.5%; left: 38%; transform:translateX(-50%);">🏓</span>
      <div>
        <button onclick="addLeft(); checkWinner()" class="addButton">+1</button>
        <button onclick="subtractLeft()" class= "subtractButton">-1</button>
      </div>
    </div>

    <div class="right">
      Player B
      <div class="score-size" id="right-score">0</div>
      <span id="right-serve" style="position:absolute; top:36.5%; left: 88%; transform:translateX(-50%);"></span>
      <div>
        <button onclick="addRight();checkWinner()" class = "addButton">+1</button>
        <button onclick="subtractRight()" class = "subtractButton">-1</button>
      </div>
    </div>

    <div class = "roundsWon" style="position:absolute; bottom:40%; left:50%; transform:translateX(-50%);" >
     <div class = "rounds"style="position:absolute; top: 55%; left:50%; transform:translateX(-50%);" id = "rounds">
      
      0:0</div>


    Rounds Won</div>


    <div style="position:absolute; bottom:20px; left:50%; transform:translateX(-50%);">
      <button onclick="resetScores()" class = "resetButton">Reset</button>

    </div>

    <script src="score-board.js"></script>
  </body>
</html>
